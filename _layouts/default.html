<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}</title>
    <meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
    <link rel="icon" type="image/png" href="{{ '/assets/images/favicon.png' | relative_url }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&family=Amatic+SC:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
    
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "MassageTherapy", // Or "HealthAndBeautyBusiness" or "LocalBusiness"
      "name": "{{ site.title }}",
      "description": "{{ site.description }}",
      "url": "{{ site.url }}{{ site.baseurl }}/",
      "logo": "{{ site.url }}{{ site.baseurl }}{{ site.logo }}",
      "image": "{{ site.url }}{{ site.baseurl }}/assets/images/hero-bg.jpg", // A general image for the business
      "telephone": "+1-604-308-2437", // Use international format
      "address": {
        "@type": "PostalAddress",
        "streetAddress": "2633 Montrose Ave B",
        "addressLocality": "Abbotsford",
        "addressRegion": "BC",
        "postalCode": "V2S 3T5",
        "addressCountry": "CA"
      },
      "openingHoursSpecification": [
        {
          "@type": "OpeningHoursSpecification",
          "dayOfWeek": "Tuesday",
          "opens": "09:00",
          "closes": "21:00"
        },
        {
          "@type": "OpeningHoursSpecification",
          "dayOfWeek": "Wednesday",
          "opens": "09:00",
          "closes": "16:00"
        },
        {
          "@type": "OpeningHoursSpecification",
          "dayOfWeek": "Thursday",
          "opens": "09:00",
          "closes": "21:00"
        },
        {
          "@type": "OpeningHoursSpecification",
          "dayOfWeek": "Friday"
          // No opens/closes means closed, or use "opens": "00:00", "closes": "00:00" if preferred by schema validator
        },
        {
          "@type": "OpeningHoursSpecification",
          "dayOfWeek": "Saturday"
          // No opens/closes means closed
        },
        {
          "@type": "OpeningHoursSpecification",
          "dayOfWeek": "Sunday",
          "opens": "10:00",
          "closes": "17:00"
        },
        {
          "@type": "OpeningHoursSpecification",
          "dayOfWeek": "Monday",
          "opens": "09:00",
          "closes": "17:00"
        }
      ],
      "priceRange" : "$$" // Optional: General price range (e.g., $, $$, $$$)
      // "hasMap": "URL_OF_YOUR_GOOGLE_MAPS_LINK_IF_ANY" // Optional
      // "sameAs": [ // Optional: Links to your social media profiles, ensure they are in _config.yml
      //
      // ]
    }
    </script>
    
    {% seo %}
</head>
<body>
    <div class="container">
        {% include header.html %}
        
        <main role="main">
            {{ content }}
        </main>
        
        {% include footer.html %}
    </div>
    
    <script src="{{ '/assets/js/main.js' | relative_url }}"></script>
</body>
</html>
